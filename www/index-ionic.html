<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="/lib/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page6', {
      url: '/login',
      templateUrl: 'page6.html'
    })
    
    .state('page7', {
      url: '/signup',
      templateUrl: 'page7.html'
    })
    
    .state('side-menu1', {
      url: '/menu',
      templateUrl: 'side-menu1.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <div style="">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page6.html" type="text/ng-template">
<ion-view style="" title="Imjur - Login">
    <ion-content class="has-header" padding="true">
        <form style="">
            <ion-list style="">
                <label style="" name="username" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="username" type="text">
                </label>
                <label style="" name="password" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="password" type="password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button style="" class="button button-stable button-block">Log in</button>
            <a style="" class="button button-positive button-clear button-block" href="#/signup">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page7.html" type="text/ng-template">
<ion-view style="" title="Imjur - Signup">
    <ion-content class="has-header" scroll="false" padding="true">
        <form style="">
            <ion-list style="">
                <label style="" name="mail" class="item item-input">
                    <span class="input-label">Mail</span>
                    <input placeholder="mail address" type="text">
                </label>
                <label style="" name="username" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="username" type="text">
                </label>
                <label style="" name="password" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="password" type="text">
                </label>
            </ion-list>
            <button style="" class="button button-stable button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view></script>
<script id="side-menu1.html" type="text/ng-template">
<ion-side-menus style="">
    <ion-side-menu style="" side="left">
        <ion-header-bar style="" class="bar-stable">
            <h1 class="title" style="">Heading</h1>
        </ion-header-bar>
        <ion-content style="" class="has-header" scroll="false" padding="false">
            <ion-list style="">
                <ion-item style="">Item 1</ion-item>
                <ion-item style="">Item 2</ion-item>
                <ion-item style="">Item 3</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-pane style="" ion-side-menu-content="">
        <ion-content style="" class="has-header" scroll="false" padding="true">
            <h1 style="">Content</h1>
        </ion-content>
    </ion-pane>
</ion-side-menus></script>
  </body>
</html>
