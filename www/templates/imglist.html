<ion-view title="My Images">
<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <ion-list>
        		<ion-item class="item-thumbnail-left" ng-repeat="img in imglist" href="#/app/imgdetail/{{img.id}}">
        		<img ng-src="{{img.src}}"/>
        		<span>{{img.title}}</span>
        	<p>Comments: 
        		<span>{{img.nb_comments}}</span>
        	</p>
        	<p>
        		<span style="color:green;"><img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/16/Thumb-up-icon.png"/> {{img.plus}}</span>
        		<span style="color:red; margin-left:10px;">{{img.moins}} <img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/16/Thumb-down-icon.png"/></span>
        	</p>
      			</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
