<ion-view title="ImageDetail">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <img ng-src="{{img.src}}"/>
        </div>
        <a ng-click="login()" class="button button-positive button-block">Log in</a>
        <span style="color:green;">{{img.plus}}</span><span style="color:red; margin-left:20px;">{{img.moins}}</span>
        <div class="button-bar">
            <button class="button button-balanced button-block">
                <img src="img/Chuck-Norris.png" style='max-width: 5%'>
            </button>
            <button class="button button-assertive button-block">
                <img src="img/Grumpy.png" style='max-width: 5%'>
            </button>
        </div>
        <ion-list>
            <ion-item ng-repeat="review in img.reviews">{{review.body}}</ion-item>
        </ion-list>
        <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview(img)">
            <!--  Live Preview -->
            <ion-list>
                <ion-item>{{reviewCtrl.review.body}}</ion-item>
            </ion-list>
            <label class="item item-input">
                <span class="input-label">Comment</span><textarea ng-model="reviewCtrl.review.body" placeholder=""> </textarea>
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Send comment</button>
            </label>
        </form>
    </ion-content>
</ion-view>
