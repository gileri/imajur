<ion-view title="ImageDetail">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
            <img ng-src="{{img.src}}"/>
        </div>
        <a href="#/login" class="button button-stable button-block">Log in</a>
        <span style="color:green;">{{img.plus}}</span><span style="color:red; margin-left:20px;">{{img.moins}}</span>
        <div class="button-bar">
            <button class="button button-stable button-block">+1</button>
            <button class="button button-stable button-block">-1</button>
        </div>
        <ion-list>
            <ion-item ng-repeat="review in img.reviews">{{review.body}}</ion-item>
        </ion-list>
        <label class="item item-input">
            <span class="input-label">Comment</span><textarea placeholder=""> </textarea>
        </label>
    </ion-content>
</ion-view>
